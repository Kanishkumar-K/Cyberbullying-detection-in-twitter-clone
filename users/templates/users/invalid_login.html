<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invalid Login</title>
    <style>
        /* Resetting default margin and padding */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        h2 {
            font-size: 24px;
            color: #ff0000;
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Invalid Login</h2>
        <p>The provided username or password is incorrect.</p>
        <p>Please try again or contact support for assistance.</p>

</html>
